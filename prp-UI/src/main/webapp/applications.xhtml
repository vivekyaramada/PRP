<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>

    <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="resources/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="resources/css/bootstrap-theme.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="resources/css/primefaces.css"  type="text/css" media="all"/>
    <link rel="stylesheet" href="resources/css/theme.css"  type="text/css" media="all"/>
    <link rel="stylesheet" href="resources/css/project.css" type="text/css" media="all"/>

    <title>Insert title here</title>

</head>
<h:body styleClass="container">
<h:form>
    <ui:composition template="/WEB-INF/templates/commonTemplate.xhtml">


        <ui:define name="content">


            <div id="inner-main" align="justify" class='table-bordered alert-warning'>
                <div  class="leftContent">
                   <h:form id="ApplicationsForm">
                    <h1 align="center"> APPLICATIONS BY PLAN SPONSOR - GRussell Test </h1>
                    <div align="left" style="padding-left: 5%">Plan Sponsor ID

                        <h:inputText id="keyword"  value="#{applicationsTableBean.keyword}" />
                        &nbsp;&nbsp;&nbsp;
                    <h:commandButton id="search" value="Search" action="#{applicationsTableBean.searchApplications}"/>



                    </div>
                        <div class="text-content">

                                <div id="MENUSIDE" class="ps-container" style="height: 543px;">

                                        <span id="SubMenu-Input" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);">
                                                 </span>
                                    <div class="SubMenuLinkContainer">


                                            <a class="SubMenuLink" href="/../prp-UI/addcheck.xhtml">Add Check</a>
                                        <br/>
                                        <br/>
                                        <a class="SubMenuLink">Applications </a>
                                        <br/>
                                        <br/>
                                        <a class="SubMenuLink" href="/../prp-UI/eventList.xhtml">Event List</a>
                                        </div>


                                </div>
                                <p:dataTable value="#{applicationsTableBean.applications}" var="values" border="1" width="100%" widgetVar="values">
                                    <f:facet name="header">
                                        <p:outputPanel>

                                            <p:inputText id="globalFilter"  onkeyup="PF('values').filter()" style="width:150px" placeholder="Enter keyword"/>
                                            <h:outputText value="Search all fields:" />
                                        </p:outputPanel>
                                    </f:facet>


                                    <p:column   filterBy="#{values.applId}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <div align="center">
                                            <h:outputText styleClass="alert-danger text-center" value="Application ID"/>
                                        </div>
                                    </f:facet>
                                        <div align="center">  #{values.applId}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.applPsId}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="PlanSponsorID"/>
                                            </div>
                                        </f:facet>
                                        <div align="center"> #{values.applPsId}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.applPsCompany}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="PlanSponsorCompany"/>
                                            </div>
                                        </f:facet>
                                        <div align="center"> #{values.applPsCompany}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.applStartDate}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="ApplicationStartDate"/>
                                            </div>
                                        </f:facet>

                                        <div align="center"> #{values.applStartDate}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.applEndDate}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="ApplicationEndDate"/>
                                            </div>
                                        </f:facet>
                                        <div align="center"> #{values.applEndDate}</div>
                                    </p:column>
                                    #(values.applEndDate)
                                </p:dataTable>












            <h:form id="AddcheckForm" rendered="#{(applicationsTableBean.applications.size() gt 0)}">
                <div align="center">

            <h:panelGrid id="pnluserresult" columns="3">
                <h:outputLabel value="PLAN SPONSOR:"  />
                <p:inputText value="#{addCheckBean.sponsor}" id="password" required="true" requiredMessage="Please enter sponsor"/>
                <h:message for="password" style="color:red" />

                <h:outputLabel value="CHECK NUMBER:"  />
                <p:inputText value="#{addCheckBean.checkNumber}"  id="checkNumber" required="true" requiredMessage="Please enter checkNumber"/>
                <h:message for="checkNumber" style="color:red" />

                <h:outputLabel value="CHECK NAME:"   />
                <p:inputText value="#{addCheckBean.checkName}" id="checkName" required="true" requiredMessage="Please enter checkName"/>
                <h:message for="checkName" style="color:red" />

                <h:outputLabel value="CHECK DATE:"  />
                <p:calendar value="#{addCheckBean.checkDate}" id="checkDate" required="true" requiredMessage="Please enter checkDate1"></p:calendar>
                <h:message for="checkDate" style="color:red" />


                <h:outputLabel value="CHECK AMOUNT:($)"   />
                <p:inputText value="#{addCheckBean.checkAmount}"  id="checkAmount" required="true" requiredMessage="Please enter checkAmount"/>
                <h:message for="checkAmount" style="color:red" />

                <h:outputLabel value="RSN:"  />
                <p:inputText value="#{addCheckBean.rsn}"/>
                <br></br>

                <h:outputLabel value="NOTE:"  />
                <p:inputText value="#{addCheckBean.note}"/>

            </h:panelGrid>
                <h:commandButton id="cbAuthenticate2" value="   submit   "  styleClass="btn-primary"  action="#{addCheckBean.writeData}"/>
                </div>
            </h:form>
                        </div>
                   </h:form>
                </div>
            </div>

       </ui:define>
  </ui:composition>
</h:form>
</h:body>
</html>
