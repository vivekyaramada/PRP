<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>

    <title>Insert title here</title>

</head>
<h:body styleClass="container">

    <ui:composition template="/WEB-INF/templates/commonTemplate.xhtml">


        <ui:define name="content">


            <div id="inner-main" align="justify" class='table-bordered alert-warning'>
                <div  class="leftContent">
                   <h:form id="ApplicationsForm">
                    <h1 align="center"> APPLICATIONS BY PLAN SPONSOR - GRussell Test </h1>
                    <div align="left" style="padding-left: 5%">Plan Sponsor ID

                        <h:inputText id="keyword"  value="#{applicationsTableBean.keyword}"/>
                        &nbsp;&nbsp;&nbsp;
                    <h:commandButton id="search" value="Search" action="#{applicationsTableBean.searchApplications}"
                           />



                    </div>
                        <div class="text-content">
                            <!--<h:form>-->
                                <div id="MENUSIDE" class="ps-container" style="height: 543px;">
                                   <!-- <div class="SubMenuLinkContainer">-->
                                        <span id="SubMenu-Input" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);">
                                                 </span>
                                    <div class="SubMenuLinkContainer">


                                            <a class="SubMenuLink" href="/../prp-UI/addcheck.xhtml">Add Check</a>
                                        <br/>
                                        <br/>
                                        <a class="SubMenuLink">Applications </a>
                                        </div>

                                   <!--  </div>-->
                                </div>
                                <p:dataTable value="#{applicationsTableBean.applications}" var="values" border="1" width="100%" widgetVar="values">
                                    <f:facet name="header">
                                        <p:outputPanel>

                                            <p:inputText id="globalFilter"  onkeyup="PF('values').filter()" style="width:150px" placeholder="Enter keyword"/>
                                            <h:outputText value="Search all fields:" />
                                        </p:outputPanel>
                                    </f:facet>


                                    <p:column   filterBy="#{values.applId}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <div align="center">
                                            <h:outputText styleClass="alert-danger text-center" value="Application ID"/>
                                        </div>
                                    </f:facet>
                                        <div align="center">  #{values.applId}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.applPsId}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="PlanSponsorID"/>
                                            </div>
                                        </f:facet>
                                        <div align="center"> #{values.applPsId}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.applPsCompany}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="PlanSponsorCompany"/>
                                            </div>
                                        </f:facet>
                                        <div align="center"> #{values.applPsCompany}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.applStartDate}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="ApplicationStartDate"/>
                                            </div>
                                        </f:facet>

                                        <div align="center"> #{values.applStartDate}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.applEndDate}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="ApplicationEndDate"/>
                                            </div>
                                        </f:facet>
                                        <div align="center"> #{values.applEndDate}</div>
                                    </p:column>
                                  <!--  <p:column filterBy="#{values.applTransMethod}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="applTransMethod"/>

                                            </div>
                                        </f:facet>
                                       <div align="center"> #{values.applTransMethod} </div>
                                    </p:column>-->
                            </p:dataTable>
                     <!-- </h:form>-->

                    </div>
                    </h:form>
                </div>
            </div>
       </ui:define>
  </ui:composition>
</h:body>
