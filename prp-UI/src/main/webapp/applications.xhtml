<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css"/>
    <link href="resources/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="resources/css/primefaces.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="resources/css/theme.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="resources/css/project.css" rel="stylesheet" type="text/css"/>

    <title>Insert title here</title>

</head>
<h:body styleClass="container">

    <ui:composition template="/WEB-INF/templates/commonTemplate.xhtml">


        <ui:define name="content">


            <div id="inner-main" align="justify" class='table-bordered alert-warning'>
                <div  class="leftContent">
                    <h1 align="center"> APPLICATIONS BY PLAN SPONSOR </h1>

                        <div class="text-content">
                            <h:form>
                                <div id="MENUSIDE" class="ps-container" style="height: 543px;">
                                   <!-- <div class="SubMenuLinkContainer">-->
                                        <span id="SubMenu-Input" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);">
                                                 </span>
                                    <div class="SubMenuLinkContainer">


                                            <a class="SubMenuLink" href="/../prpapp/addcheck.xhtml">Add Check</a>
                                        <br/>
                                        <br/>
                                        <a class="SubMenuLink">Applications </a>
                                        </div>

                                   <!--  </div>-->
                                </div>
                                <p:dataTable value="#{applicationsTableBean.applications}" var="values" border="1" width="100%" widgetVar="values">
                                    <f:facet name="header">
                                        <p:outputPanel>

                                            <p:inputText id="globalFilter"  onkeyup="PF('values').filter()" style="width:150px" placeholder="Enter keyword"/>
                                            <h:outputText value="Search all fields:" />
                                        </p:outputPanel>
                                    </f:facet>


                                    <p:column   filterBy="#{values.sponsor}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <div align="center">
                                            <h:outputText styleClass="alert-danger text-center" value="PLAN SPONSOR"/>
                                        </div>
                                    </f:facet>
                                        <div align="center">  #{values.sponsor}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.appid}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="APPL ID"/>
                                            </div>
                                        </f:facet>
                                        <div align="center"> #{values.appid}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.status}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="STATUS"/>
                                            </div>
                                        </f:facet>
                                        <div align="center"> #{values.status}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.amount}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="PAYMENT AMOUNT"/>
                                            </div>
                                        </f:facet>

                                        <div align="center"> #{values.amount}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.stdate}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="START DATE"/>
                                            </div>
                                        </f:facet>
                                        <div align="center"> #{values.stdate}</div>
                                    </p:column>
                                    <p:column filterBy="#{values.eddate}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <div align="center">
                                                <h:outputText styleClass="alert-danger text-center" value="END DATE"/>

                                            </div>
                                        </f:facet>
                                       <div align="center"> #{values.eddate} </div>
                                    </p:column>
                            </p:dataTable>
                      </h:form>

                    </div>
                </div>
            </div>
       </ui:define>
  </ui:composition>
</h:body>
</html>
