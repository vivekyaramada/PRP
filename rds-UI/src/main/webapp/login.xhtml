<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" />

    <link href="resources/css/project.css" rel="stylesheet" type="text/css"/>

    <link href="resources/css/primefaces.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="resources/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>


</head>


<h:body styleClass="container" >
    <ui:composition template="/WEB-INF/templates/commonTemplate.xhtml">

        <ui:define name="content">
         <div id="inner-main"  align="justify" class ='table-bordered alert-warning'>


            <div  class="leftContent" align="center">
                <h1 align="center">Login</h1>
                 <div class="text-content">
                     <h:form id="loginForm">
                         <h:panelGrid columns="2">

                         <h:outputLabel value="Login Name:"    />
                         <h:inputText value="#{loginBean.username}"  />



                         <h:outputLabel value="Password:"  />
                         <h:inputText value="#{loginBean.password}" />


                     </h:panelGrid>
                         <p>
                             &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
                             <h:commandButton id="cbAuthenticate" value="   Login   "  styleClass="btn-primary"
                                              action="#{loginBean.checkLogin}">

                             </h:commandButton>

                             &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;

                             <h:commandButton  value="   Forgot Password   "  styleClass="btn-primary;"
                                              >

                             </h:commandButton>

                         </p>

                     </h:form>
                </div>
             </div>



        </div>
           </ui:define>

    </ui:composition>
</h:body>
</html>
